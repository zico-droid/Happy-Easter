<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Páscoa!</title>
  <style>
    /* Estiliza o corpo da página */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Estilo do texto principal */
    h1 {
      color: #8B4513;
      font-size: 2.5em;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    /* Estilo do coelho */
    /*.bunny {
      width: 250px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    /* Animação de flutuação */
   /* @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }*/

    /* Animação de entrada do texto */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilo para os confetes */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear forwards;
    }

    /* Animação dos confetes caindo */
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Estilo das luzes piscando */
    .light {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1.5s infinite alternate;
      opacity: 0.8;
    }

    /* Animação das luzes */
    @keyframes blink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Música de fundo (compatível com todos os navegadores) -->
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music-Happy-Go-Lucky.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <!-- Nova imagem do coelho -->
  <!-- <img src="https://github.com/zico-droid/Happy-Easter/blob/main/rabbit.jpg" alt="Coelho de Páscoa" class="bunny"> -->

  <!-- Mensagem de Feliz Páscoa -->
  <h1>Felipe Nery deseja a todos, uma feliz páscoa!!</h1>

  <script>
    // Função para criar confetes
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-10px';

      const colors = ['#ff69b4', '#ffb6c1', '#ffd700', '#add8e6', '#90ee90'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      const duration = Math.random() * 3 + 2;
      confetti.style.animationDuration = duration + 's';

      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, duration * 1000);
    }

    // Função para criar luzes piscantes
    function createLights() {
      for (let i = 0; i < 30; i++) {
        const light = document.createElement('div');
        light.classList.add('light');

        light.style.top = Math.random() * window.innerHeight + 'px';
        light.style.left = Math.random() * window.innerWidth + 'px';

        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        light.style.animationDuration = (Math.random() * 2 + 1) + 's';

        document.body.appendChild(light);
      }
    }

    // Gera confetes
    setInterval(createConfetti, 150);

    // Gera luzes uma vez
    createLights();
  </script>

</body>
</html>
